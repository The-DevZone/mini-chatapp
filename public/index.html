<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatSpace - Modern Messaging</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --dark: #1a1a2e;
            --darker: #16213e;
            --accent: #0f3460;
            --text: #e94560;
            --light: rgba(255, 255, 255, 0.9);
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark);
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary);
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(-10px) rotate(-1deg); }
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 900px;
            margin: 0 auto;
            backdrop-filter: blur(20px);
            background: var(--glass);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .chat-header {
            padding: 1.5rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .header-info h2 {
            color: var(--light);
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 0.2rem;
        }

        .header-status {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 0;
            scroll-behavior: smooth;
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .message {
            margin: 0.8rem 2rem;
            padding: 1rem 1.5rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            color: var(--light);
            position: relative;
            animation: messageSlide 0.3s ease-out;
            word-wrap: break-word;
            background: rgba(255, 255, 255, 0.08);
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: var(--primary);
            border-radius: 20px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message:hover::before {
            opacity: 0.1;
        }

        .message:nth-child(even) {
            background: rgba(255, 255, 255, 0.12);
            margin-left: 4rem;
        }

        .message:nth-child(odd) {
            margin-right: 4rem;
        }

        .input-container {
            padding: 1.5rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-top: 1px solid var(--border);
            backdrop-filter: blur(20px);
        }

        .input-form {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border);
            border-radius: 25px;
            color: var(--light);
            font-size: 1rem;
            outline: none;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            resize: none;
            font-family: inherit;
            min-height: 50px;
            max-height: 120px;
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .message-input:focus {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .send-button {
            width: 50px;
            height: 50px;
            background: var(--secondary);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Typing indicator */
        .typing-indicator {
            margin: 0.8rem 2rem;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            color: rgba(255, 255, 255, 0.7);
            display: none;
            align-items: center;
            gap: 0.5rem;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: typing 1.4s ease-in-out infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }
            
            .message {
                margin-left: 1rem;
                margin-right: 1rem;
            }
            
            .message:nth-child(even) {
                margin-left: 2rem;
            }
            
            .message:nth-child(odd) {
                margin-right: 2rem;
            }
            
            .chat-header, .input-container {
                padding: 1rem 1.5rem;
            }
        }

        /* Welcome animation */
        .welcome-message {
            text-align: center;
            padding: 3rem 2rem;
            color: rgba(255, 255, 255, 0.7);
            animation: fadeIn 1s ease-out;
        }

        .welcome-message h3 {
            color: var(--light);
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-avatar">
                <i class="fas fa-comments"></i>
            </div>
            <div class="header-info">
                <h2>ChatSpace</h2>
                <div class="header-status">
                    <span class="status-indicator"></span>
                    <span id="status">Connected</span>
                </div>
            </div>
        </div>
        
        <div class="messages-container" id="messages">
            <div class="welcome-message">
                <h3>Welcome to ChatSpace!</h3>
                <p>Start a conversation and watch your messages come to life</p>
            </div>
        </div>
        
        <div class="typing-indicator" id="typing">
            <span>Someone is typing</span>
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <div class="input-container">
            <form class="input-form" id="form">
                <div class="input-wrapper">
                    <textarea 
                        id="input" 
                        class="message-input" 
                        placeholder="Type your message..." 
                        autocomplete="off"
                        rows="1"
                    ></textarea>
                </div>
                <button type="submit" class="send-button" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');
        const sendBtn = document.getElementById('sendBtn');
        const status = document.getElementById('status');
        const typing = document.getElementById('typing');

        let isTyping = false;
        let typingTimeout;

        // Auto-resize textarea
        input.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Handle Enter key
        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                form.dispatchEvent(new Event('submit'));
            }
        });

        // Form submission
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = input.value.trim();
            
            if (message) {
                // Hide welcome message
                const welcomeMsg = document.querySelector('.welcome-message');
                if (welcomeMsg) {
                    welcomeMsg.style.display = 'none';
                }
                
                socket.emit('chat message', message);
                input.value = '';
                input.style.height = 'auto';
                sendBtn.disabled = true;
                
                // Re-enable send button after a short delay
                setTimeout(() => {
                    sendBtn.disabled = false;
                }, 300);
            }
        });

        // Receive messages
        socket.on('chat message', (msg) => {
            const messageEl = document.createElement('div');
            messageEl.className = 'message';
            messageEl.textContent = msg;
            
            // Remove typing indicator if visible
            typing.style.display = 'none';
            
            messages.appendChild(messageEl);
            messages.scrollTop = messages.scrollHeight;
        });

        // Connection status
        socket.on('connect', () => {
            status.textContent = 'Connected';
        });

        socket.on('disconnect', () => {
            status.textContent = 'Disconnected';
        });

        // Simulate typing indicator (for demo purposes)
        input.addEventListener('input', () => {
            if (!isTyping) {
                isTyping = true;
                // In a real app, you'd emit typing event to server
                // socket.emit('typing');
            }
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                isTyping = false;
                // socket.emit('stop typing');
            }, 1000);
        });

        // Demo: Add some sample messages after a delay
        setTimeout(() => {
            const demoMessages = [
                "Hello! Welcome to ChatSpace ðŸ‘‹",
                "This is a modern chat interface with beautiful animations",
                "Try sending a message!"
            ];
            
            demoMessages.forEach((msg, index) => {
                setTimeout(() => {
                    const messageEl = document.createElement('div');
                    messageEl.className = 'message';
                    messageEl.textContent = msg;
                    
                    // Hide welcome message on first demo message
                    if (index === 0) {
                        const welcomeMsg = document.querySelector('.welcome-message');
                        if (welcomeMsg) {
                            welcomeMsg.style.display = 'none';
                        }
                    }
                    
                    messages.appendChild(messageEl);
                    messages.scrollTop = messages.scrollHeight;
                }, index * 1500);
            });
        }, 2000);
    </script>
</body>
</html>
